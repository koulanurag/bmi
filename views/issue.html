<div>
<div class="page-header">
    <h1>BMI Application</h1>
</div>

  <h3> Questions for Me </h3> 
    <div ng-repeat="issue in issuesforme">
      <span style="font-size:20px; margin-left:10px;">
          <a ng-show="issue.question" >
            {{issue.question}}
          </a>
          <span ng-show="issue.creator">
            asked by <a>{{issue.creator}}</a> |
          </span>
          <span>
            <a href="#/issues/issues/{{isuue._id}}">Answer</a>
          </span>
      </span>
    </div>

   <h3> Questions by Me </h3> 
    <div ng-repeat="issue in issuesbyme">
      <span style="font-size:20px; margin-left:10px;">
          <a ng-show="issue.question" >
            {{issue.question}}
          </a>
          <span ng-show="issue.tousers">
            asked to <a>{{issue.tousers}}</a> |
          </span>
          <span>
            <a href="#/issues/issues/{{isuue._id}}">Answer</a>
          </span>
      </span>
    </div>

     <form ng-submit="addQuestion()" ng-show="isLoggedIn()" style="margin-top:30px;">
<div ng-hide="isLoggedIn()">
  <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a issue.</h3>
</div> 
        <h3>Ask a Question</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="To e.g. @abc, @xyz"
            ng-model="to"></input>
        </div>
        <div class="form-group">
           <textarea
           class="form-control"
           rows="3" 
           placeholder="Question?"
           ng-model="question"></textarea>
        </div>
<!--<div class="form-group">
  <label for="comment">Comment:</label>
  <textarea class="form-control" rows="5" id="comment"></textarea>
</div>  -->
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
</div>
